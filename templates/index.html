<!doctype html>
<html>
<head>
  <title>Møtebooking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #eee;
      padding: 0.75rem;
      text-align: center;
      vertical-align: middle;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    th {
      background: #fafafa;
      font-weight: 600;
    }

    td.selectable {
      cursor: pointer;
      background-color: #fff;
    }

    td.selectable:hover {
      background-color: #f0f8ff;
    }

    td.selected {
      background-color: #2b6cb0 !important;
      color: white;
      font-weight: bold;
      border: 2px solid #2b6cb0;
    }

    td.selectable.booked {
      background-color: #f9f9f9;
      color: #999;
      cursor: not-allowed;
    }

    .controls {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    .controls label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="week"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      margin-top: 0.25rem;
    }

    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    button:hover {
      background: #2c5282;
    }

    .delete-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c53030;
    }

    .print-hide { display: block; }

    @media print {
      .print-hide { display: none; }
      th, td { font-size: 10px; padding: 4px; }
    }
  </style>

</head>
<body>
  <h1>Uke {{ week }}</h1>
  <form method="get" class="print-hide">
    <label>Velg uke:
      <input type="week" name="week" value="{{ week }}">
    </label>
    <button type="submit">Last</button>
  </form>

  <table id="slot-table">
    <tr>
      <th>Klokkeslett</th>
      {% for day in days %}<th>{{ day }}</th>{% endfor %}
    </tr>
    {% for time in times %}
    <tr>
      <td>{{ time }}</td>
      {% for day in days %}
        {% set booking = bookings.get((day, time)) %}
        <td class="selectable" data-day="{{day}}" data-time="{{time}}" data-id="{{ booking.id if booking }}">
          {% if booking %}
            {{ booking.name }}<br>
            <button class="delete-btn print-hide" data-id="{{ booking.id }}">✖</button>
          {% endif %}
        </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>

  <div class="controls print-hide">
    <label>Navn på møte:
      <input type="text" id="meeting-name">
    </label>
    <label>PIN-kode (for å kunne slette senere):
      <input type="password" id="pin">
    </label>
    <label>
      <input type="checkbox" id="repeat-weekly"> Gjenta hver uke
    </label>
    <p><strong>Valgt tid:</strong> <span id="selection-summary">Ingen valgt</span></p>
    <button id="book-button">Book tid</button>
  </div>

  <script>
    let selected = [];

    const updateSummary = () => {
      if (selected.length == 0) {
        document.getElementById("selection-summary").textContent = "Ingen valgt";
        return;
      }
      const times = selected.map(s => s.time).sort();
      const day = selected[0].day;
      document.getElementById("selection-summary").textContent = `${day}: ${times[0]} - ${times[times.length - 1]}`;
    };

    document.querySelectorAll("td.selectable").forEach(td => {
      td.addEventListener("click", () => {
        if (td.querySelector("button")) return;  // Skip booked
        const day = td.dataset.day;
        const time = td.dataset.time;
        const idx = selected.findIndex(s => s.day === day && s.time === time);
        if (idx >= 0) {
          selected.splice(idx, 1);
          td.classList.remove("selected");
        } else {
          selected.push({ day, time });
          td.classList.add("selected");
        }
        updateSummary();
      });
    });

    document.getElementById("book-button").addEventListener("click", async () => {
      const name = document.getElementById("meeting-name").value.trim();
      const repeat = document.getElementById("repeat-weekly").checked;
      const pin = document.getElementById("pin").value.trim();
      if (!name || selected.length === 0 || !pin) return alert("Fyll inn navn, PIN og velg tider.");

      const res = await fetch("/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ week: "{{ week }}", name, slots: selected, repeat, pin })
      });

      if (res.ok) location.reload();
    });

    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        e.stopPropagation();
        const id = btn.dataset.id;
        const pin = prompt("Skriv inn PIN for å slette booking:");
        if (!pin) return;
        const res = await fetch("/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, pin })
        });
        if (res.ok) location.reload();
        else alert("Feil PIN eller booking finnes ikke.");
      });
    });
  </script>
</body>
</html>
